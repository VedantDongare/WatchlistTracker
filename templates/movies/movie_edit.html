{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Edit Movie</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ movie.title }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" class="form-control" value="{{ movie.genre }}" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" class="form-control" min="1" max="10" value="{{ movie.rating }}" required>
        </div>
        <div class="form-group">
            <label for="watched">Watched</label>
            <input type="checkbox" name="watched" id="watched" {% if movie.watched %} checked {% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
    </form>
{% endblock %}
